<html ng-app="twitterArtistsApp"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="" />
        
        <meta name="viewport" content="width=device-width" />

        <title>Angular</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Twitter Ranking</h1>
            </header>
        </div>

        <div class="main wrapper clearfix" ng-controller="artistsController">
            
                <div>
                    <span ng-click="setFilter('')"><a href="">    ALL    </a></span>
                    <span ng-repeat="initial in initials" ng-click="setFilter(initial)">    |    <a href="">{{ initial }}</a></span>
                </div>

                <br/>
                
                <div class="row artist-container" ng-repeat="artist in artists | filter:initialFilter">
                    <div class="col-xs-12 col-sm-6">
                        <img src="{{artist.profileImage}}" alt="{{artist.name}}" class="img-responsive"></img>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="row">
                            <div class="col-xs-6">Name:</div>
                            <div class="col-xs-6">{{artist.name}}</div>
                        </div>
                        <div class="row central-row">
                            <div class="col-xs-6">Tweets:</div>
                            <div class="col-xs-6">{{artist.stats.tweets}}</div>
                        </div>
                        <div class="row central-row">
                            <div class="col-xs-6">Followers:</div>
                            <div class="col-xs-6">{{artist.stats.followers}}</div>
                        </div>
                        <div class="row bottom-row">
                            <div class="col-xs-6">Retweets:</div>
                            <div class="col-xs-6">{{artist.stats.retweets}}</div>
                        </div>
                    </div>
                </div>

        </div> <!-- #main -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer Twitter Ranking</h3>
            </footer>
        </div>

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/main/app.js"></script>
        <script src="js/main/controllers.js"></script>
        <script src="js/main/factories.js"></script>
    </body>
</html>
